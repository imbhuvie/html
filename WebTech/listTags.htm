<html>
<head>
    <title>List Tags</title>
<style>
    .hi:hover{
        font-size: 30px;
    }
    h2::first-line {
    font-weight: bold;
}

</style>
</head>
<body>
        <h2 class="hi">Ordered List (ol)</h2>
        <h2 id="hello">Ordered List (ol)</h2>
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
        <h2>Unordered List (ul)</h2>
        <ul>
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
        </ul>
        <h2>Definition List (dl)</h2>
        <dl>
            <dt>HTML</dt>
            <dd>HyperText Markup Language</dd>
            <dt>CSS</dt>
            <dd>Cascading Style Sheets</dd>
            <dt>JS</dt>
            <dd>JavaScript</dd>
        </dl>
</body>
</html>
