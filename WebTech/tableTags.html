<html>
<head>

    <title>Simple Webpage with Table</title>
    <style>
        table,tr,td,th {
            border: 1px solid #dddddd;
        }
    </style>
</head>
<body>
    <table>
        <caption>Employee Information</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>25</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>30</td>
                <td>Los Angeles</td>
            </tr>
            <tr>
                <td>Bob Johnson</td>
                <td>22</td>
                <td>Chicago</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
