<html>
	<head>
		<script>
			var a=window.prompt("Kitna Percentage aya h?");
			
			if(a<33)
			{
				document.write("Ghar se Chale jao");
				
			}
			else if(a>=33 && a<51 )
			{
				document.write("Cycle le lo");
			}
			else if(a>=51 && a<=75)
			{
				document.write("Mobile le lo");
			}
			else if(a>=76 && a<=85)
			{
			   document.write("Laptop");
			}
			else
			{
				 document.write("Car");
			
			}
			
			
			
				
		</script>
	</head>
	<body>
		<h1>Condition Control in JS</h1>
			1- IF <br/>
			2 - IF Else <br/>
			3 - Nested If-Else <br/>
			4- Ladder If-Else <br/>
			
			
			
	</body>
</html>
