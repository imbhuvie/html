<!doctype html>
<html lang="en">
  <head>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<title>Form Control</title>
  </head>
  <body>
			<h1 class="text-center"> Registration Page</h1>
			<div class="container col-6 bg-info" style="">
			
				<form>
					
						<div class="mb-4">
							<label for="n" class="form-label">Name</label>
							<input type="text" id="n" class="form-control" />
						</div>
						<div class="mb-4">
							<label for="f" class="form-label">Father Name</label>
							<input type="text" id="f" class="form-control"/>
						</div>
						
						
						<div class="mb-4">
							<label for="e" class="form-label">Email</label>
							<input type="email" id="e" class="form-control"/>
						</div>
						
						<div class="mb-4">
							<label for="d" class="form-label">D.O.B.</label>
							<input type="date" id="d" class="form-control"/>
						</div>
						
						<div class="mb-4">
							<label for="a" class="form-label">Age</label>
							<input type="number" id="a" class="form-control"/>
						</div>
						
						<div class="mb-4">
							<label for="c" class="form-label">contact No</label>
							<input type="text" id="c" class="form-control"/>
						</div>
						
						<div class="mb-4">
							<label for="p" class="form-label">Password</label>
							<input type="password" id="p" class="form-control"/>
						</div>
						
						<div class="mb-4">
							<label for="add" class="form-label">Address</label>
							<textarea id="add" class="form-control"></textarea>
						</div>
						<div class="mb-5 d-grid">
						<input type="submit" class="btn btn-primary btn-block"/>
						</div>
				</form>
			
			
						
			
			
			
			
			
			
			
			
			
			
			</div>
			




   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  
  </body>
</html>
